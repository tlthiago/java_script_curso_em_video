<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

        var n1 = 1545.5
        n1.toFixed(2)
        //'1545.50' para adicionar casa decimal
        n1.toFixed(2).replace('.', ',')
        //'1545,50' para substituir o . pela virgula
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        //'R$ 1.545,50' para formatar o valor como moeda
    </script>
</body>
</html>
