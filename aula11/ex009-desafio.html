<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viagens</title>
</head>
<body>
    <h1>Sistema de naturalidade</h1>
    Qual é o seu país? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        function verifica() {
            //var txtpais = window.document.getElementById('txtpais');
            var txtp = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');
            var pais = txtp.value;
            
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`;

            if (pais == "Brasil") {
                res.innerHTML += `<p>Você é Brasileiro</p>`;
            } else {
                res.innerHTML += `<p>Você é Estrangeiro</p>`;
            }
        }
    </script>
</body>
</html>
